version: '3'

services:

  web:
    restart: always
    env_file: .env
    build: .
    command: ["gunicorn", "--config", "gunicorn-cfg.py", "core.wsgi"]
    ports:
      - "5005:5005"
    networks:
      - db_network
      - web_network
  
  db:
    image: postgres:13
    environment: 
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - db_network
      - web_network

  nginx:
    restart: always
    image: "nginx:latest"
    ports:
      - "85:85"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - web


networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
 
volumes: 
  postgres_data: